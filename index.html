<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="main.js"></script>
  </head>
  <body>
    <div id="main-box" onmouseleave="fun1()">
      <div class="upper-box">
        <h3
          id="songTitle"
          align="center"
          style="
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold',
              sans-serif;
          "
        >
          name of song
        </h3>
      </div>

      <div>
        <img
          id="post-card"
          class="imgCover"
          src="assets/images/OIP.jpg"
          alt=""
        />
      </div>
      <br />
      <h4 class="aname" id="artiest">teddy afro</h4>
      <progress class="pg-bar" id="file" value="45" max="100">32%</progress>
      <audio id="music-player" src="" controls style="display: none"></audio>
      <div class="icons">
        <input
          class="volume-changer"
          onmousemove="volumeChange()"
          type="range"
          id="volume-control"
          min="0"
          max="1"
          step="0.01"
          value="0.2"
        />
        <button id="prevMusic()" onclick="prevMusic()">
          <i id="btnbackward" class="fa fa-backward"></i>
        </button>
        <button onclick="playMusic()" id="btntest">
          <i id="play" class="fa fa-play"></i>
        </button>
        <button onclick="nextMusic()">
          <i
            id="btnforeward"
            class="fa fa-forward solid"
            style="cursor: hand; display: flex"
          ></i>
        </button>

        <button onclick="muteMusic()">
          <i id="mute" class="fa fa-volume-mute"></i>
        </button>
      </div>
    </div>
  </body>
</html>
